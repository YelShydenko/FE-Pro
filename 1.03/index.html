<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header__left">
        <div class="Logo">
          <img src="img/Logo.png" alt="" />
        </div>
        <nav>
          <ul>
            <li>About</li>
            <li>Gallery</li>
            <li>Pricing</li>
            <li>FAQ</li>

      </div>

        <button>SIgn In</button>
        <button>Sign Up</button>
      </div>

    <main>
      <section class="intro">
        <div class="left__side">
          <h1>Many reasons to get up and start to get back in the business</h1>
          <p class="sub__tittle">
            The harder you work for something, the greater you’ll feel when you
            achieve it.
          </p>

          <button class="demo">Demo</button>

              <p class="player__description">

                you achieve it.
              </p>

      </section>

        <img src="img/companies/company1.png" alt="" />

        <img src="img/companies/company3.png" alt="" />

        <img src="img/companies/company5.png" alt="" />
        <img src="img/companies/company6.png" alt="" />
