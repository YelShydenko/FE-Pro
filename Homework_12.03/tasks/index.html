<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form id="authorization" class="authorization">
            <h3>Username</h3>
            <input id="userName" type="text" class="user__name" placeholder="Enter username">
            <button type="submit" class="btn">Save</button>
        </form>

        <div class="user__name-list">
            <h3>Username List</h3>
        <ul id="userList"></ul>
        </div>
        
        <div class="visit__counter">
            <h3>Visit Counter</h1>
            <p>You have visited this page <span id="visitCount">0</span> times</p>
        </div>

        <form id="toDoForm" class="to__do__form">
            <h3>To Do</h3>
            <input id="toDoInput" type="text" class="to__do__input" placeholder="Enter your task">
            <button type="submit" class="btn">Add task</button>
        </form>
        <div class="to__do__list">
            <h3>To Do List</h3>
            <ul id="toDoList"></ul>
        </div>

        
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
